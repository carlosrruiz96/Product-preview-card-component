<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>Product preview card component</title>
</head>
<body>
    <div class="card">
        <img src="images/image-product-desktop.jpg" alt="" class="mainImg">
        <div class="desc-card">
            <p class="perfume">PERFUME</p>    
            <h1 class="brand">Gabrielle Essence Eau De Parfum</h1>
            <p class="description">A floral, solar and voluptuos interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="price-del">
            <p class="price">$149.99</p> 
            <p class="del"><del>$169.99</del> </p>
        </div>
        <button>
            <div class="btn">
                <img src="images/icon-cart.svg" alt="" class="cart-img">
                <p class="p-btn">Add to cart</p>
            </div>
        </button>   
        
            
        </div>
    </div>
    
    

</body>
</html>
